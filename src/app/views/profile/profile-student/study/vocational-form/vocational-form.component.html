<form fxFlex  [formGroup]="rForm" (ngSubmit)="submit()">
  <div fxFlex  fxlayout="row" class="fila" fxlayout.lt-md="column">
    <div fxFlexFill>
      <mat-form-field class="w-40">
        <mat-label>Centro educativo</mat-label>
        <mat-select formControlName="institution" name="institution" [compareWith]="compareInstitution">
          <mat-option *ngFor="let institution of institutions" [value]="institution">
            {{institution.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-40">
        <mat-label>Familia profesional</mat-label>
        <mat-select formControlName="category" name="category" [compareWith]="compareCategory">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div fxFlex  fxlayout="row" class="fila" fxlayout.lt-md="column">
    <div fxFlexFill>
      <mat-form-field class="w-40">
        <mat-label>Nivel</mat-label>
        <mat-select formControlName="grade" name="grade" [compareWith]="compareGrade">
          <mat-option *ngFor="let grade of grades" [value]="grade">
            {{grade.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-40">
        <mat-label>Título</mat-label>
        <mat-select formControlName="title" name="title" [compareWith]="compareCategory">
          <mat-option *ngFor="let title of titles" [value]="title">
            {{title.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div fxFlex  fxlayout="row" class="fila" fxlayout.lt-md="column">
      <div fxFlexFill>
       <mat-form-field class="w-40">
         <mat-label>Fecha de obtención del título</mat-label>
         <input matInput [matDatepicker]="date" formControlName="date" placeholder="dd/mm/yyyy">
         <mat-datepicker-toggle matSuffix [for]="date" ></mat-datepicker-toggle>
         <mat-datepicker #date></mat-datepicker>
      </mat-form-field>
      <div class="w-10">
        <mat-checkbox formControlName="bilingue" color="primary">Bilingüe</mat-checkbox>
      </div>
      <div class="w-10">
        <mat-checkbox formControlName="dual" color="primary">Dual</mat-checkbox>
      </div>
    </div>
  </div>
  <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
    <div fxFlexFill>
      <button class="flotarDerecha" mat-raised-button type="submit" color="primary" [disabled]="rForm.invalid">Guardar</button>
    </div>
  </div>

</form>
